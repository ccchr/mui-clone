<!-- meta -->
{% if page.redirectTo %}<meta http-equiv="refresh" content="0;url={{ page.redirectTo }}" />{% endif %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
	{% if page.title == site.name %}
		{{ site.name }}
	{% else %}
		{{ page.title }} - {{ site.name }}
	{% endif %}
</title>
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}">
{% if site.google-verification != false %}
<meta name="google-site-verification" content="{{ site.google-verification }}">
{% endif %}
